<h1 mat-dialog-title>Confirmación</h1>
<div fxLayout="column" fxShow.gt-sm fxLayoutGap="100%">
    <mat-dialog-content>
        <mat-card fxFlex="100%">
            <mat-card-content  fxLayout="column">
                <p>{{mensaje}}</p>             
            </mat-card-content>
            <div fxLayout="row" fxLayoutGap="10%" fxLayoutAlign= "center center"> 
                <button mat-raised-button color="primary" (click)="cerrarDialogo()">No</button>
                <button mat-raised-button color="primary" (click)="confirmado()" cdkFocusInitial>Sí</button>
            </div>
        </mat-card>
    </mat-dialog-content>
</div>
